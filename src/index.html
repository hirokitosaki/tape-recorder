<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title></title>
</head>
<body>
<div class="flex">
    <div class="tape">
        <div class="rect">
            <img src="./assets/images/leftReel.svg" alt="">
        </div>
        <div class="rect">
            <img src="./assets/images/rightReel.svg" alt="">
        </div>
        <img class="tapeBottom" src="./assets/images/tapeBottom.svg" alt="">
    </div>
    <ul class="data">
        <li>
            <h2>START POINT</h2>
            <p data-type="start" class="value value--start">00:00.00</p>
        </li>
        <li>
            <h2>LENGTH</h2>
            <p data-type="length" class="value value--length">0</p>
        </li>
        <li>
            <h2>TIME</h2>
            <p data-type="position" class="value value--length">00:00.00</p>
        </li>
        <li>
            <h2>SPEED</h2>
            <p data-type="speed" class="value value--speed">1</p>
        </li>
    </ul>
</div>
<script type="module" src="./assets/index.js"></script>
</body>
</html>
